<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Voice AI Chatbot Widget</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;   /* Center horizontally */
      align-items: center;       /* Center vertically */
    }

    #chat-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      height: 800px;
      background: transparent;
      overflow: hidden;
    }

    /* This class will be applied dynamically to override defaults */
    .centered-chat {
      position: static !important;
      bottom: auto !important;
      right: auto !important;
      inset: auto !important;
      transform: none !important;
    }

    elevenlabs-convai {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <elevenlabs-convai 
      agent-id="agent_7401k75awbx1fmn8mksde5rcqacy"
      audio-enabled="true"
      speech-mode="voice"
      use-microphone="true">
    </elevenlabs-convai>
  </div>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <!-- Override ElevenLabs positioning after the widget loads -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const widget = document.querySelector("elevenlabs-convai");
        if (widget) {
          widget.classList.add("centered-chat");
          console.log("Repositioned ElevenLabs widget to center.");
        }
      }, 800);  // wait for script injection, then override
    });
  </script>
</body>
</html>
